<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script>
    // Redirigir al inicio y manejar la ruta a través de hash
    var segmentCount = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  Redireccionando a la página principal...
</body>
</html>
