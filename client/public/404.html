<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Olimpiada Matemática Española</title>
  <script type="text/javascript">
    // Script para manejar el enrutamiento del lado del cliente en GitHub Pages
    // Toma la URL actual, extrae la ruta y redirige a la página principal con un parámetro
    var pathSegmentsToKeep = 1; // Cambiar a 0 si el repositorio está publicado en un dominio personalizado

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
</body>
</html>
